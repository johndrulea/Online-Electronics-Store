<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <link rel="stylesheet" href="styles/admin.css">
    <title>Products</title>
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Navbar</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
              <a class="nav-link" href="admin.html">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item active">
              <a class="nav-link" href="Catalog.html">Catalog</a>
            </li>  
          </ul>
        </div>
      </nav>

    <!--
        Code:
        Title:
        Price:
        Description:
        Category:
        Image:

    -->

    <div class="container">
        <h1>Register a new item</h1>

        <div class="form-group">
            <label for="exampleFormControlInput1">Code:</label>
            <input type="text" class="form-control" id="code" placeholder="Enter the Code">

            <label for="exampleFormControlInput1">Title</label>
            <input type="title" class="form-control" id="title" placeholder="Enter the Title">

            <label for="exampleFormControlInput1">Price</label>
            <input type="number" class="form-control" id="price" placeholder="Enter the Price">

            <label for="exampleFormControlInput1">Description</label>
            <input type="text" class="form-control" id="description" placeholder="Enter the Description">

            <label for="exampleFormControlInput1">Category</label>
            <input type="text" class="form-control" id="category" placeholder="Enter the Category">

            <label for="exampleFormControlInput1">Image</label>
            <input type="text" class="form-control" id="image" placeholder="Enter the Image">

            <button type="submit" class="btn btn-primary mb-2" id="register-btn">Register</button>
            <span id="alert-box" class="alert alert-info hidden" role="alert"><strong>The item has been saved correctly!</strong></span>

        </div>

    </div>

    <script src="scripts/jquery-1.12.0.min.js"></script>
    <script src="scripts/bootstrap.min.js"></script>
    <script src="scripts/admin.js"></script>

</body>
</html>
